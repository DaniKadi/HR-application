<h2>Employees</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let employee of employees" (click)="editEmployee(employee.id)">
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.departmentId}}</td>
        <td class="Pen">✏️</td>
    </tr>
</table>
<a routerLink="./manage-employee" class="create-button">Create Employee</a>
